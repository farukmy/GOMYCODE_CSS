<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOMYCODE-CART PROJECT</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="styles.css" />
    <!--Box Icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav-->
      <div class="nav container">
        <a href="#" class="logo">ECommerce</a>
        <!-- Cart Icon-->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!-- Cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!--content-->
          <div class="cart-content">
            <div class="cart-box">
              <img src="boxx.png" alt="" class="cart-img" />
              <div class="detail-box">
                <div class="cat-product-title">box</div>
                <div class="cart-price">$10</div>
                <input type="number" value="1" class="cart-quantity" />
              </div>
              <!-- Remove Cart -->
              <i class="bx bxs-trash-alt cat-remove"></i>
            </div>
          </div>
          <!--Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!--Cat Close -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!-- Content -->
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img src="./2022.png" alt="" class="product-img" />
          <h2 class="product-title">DONUT</h2>
          <span class="price">$2</span>
          <i class="bx bx-shopping-bag add-cart"></i>
          <i class="bx bxs-heart heart-btn"></i>
        </div>

        <!-- Box 2 -->
        <div class="product-box">
          <img src="./boxx.png" alt="" class="product-img" />
          <h2 class="product-title">BUA BOX</h2>
          <span class="price">$20</span>
          <i class="bx bx-shopping-bag add-cart"></i>
          <i class="bx bxs-heart heart-btn"></i>
        </div>

        <!-- Box 3 -->
        <div class="product-box">
          <img src="./2022.png" alt="" class="product-img" />
          <h2 class="product-title">DONUT</h2>
          <span class="price">$2</span>
          <i class="bx bx-shopping-bag add-cart"></i>
          <i class="bx bxs-heart heart-btn"></i>
        </div>

        <!-- Box 4 -->
        <div class="product-box">
          <img src="./2022.png" alt="" class="product-img" />
          <h2 class="product-title">DONUT</h2>
          <span class="price">$2</span>
          <i class="bx bx-shopping-bag add-cart"></i>
          <i class="bx bxs-heart heart-btn"></i>
        </div>

        <!-- Box 4 -->
        <div class="product-box">
          <img src="./2022.png" alt="" class="product-img" />
          <h2 class="product-title">DONUT</h2>
          <span class="price">$2</span>
          <i class="bx bx-shopping-bag add-cart"></i>
          <i class="bx bxs-heart heart-btn"></i>
        </div>
      </div>
    </section>
    <!-- Link to JS -->
    <script src="./main.js"></script>
  </body>
</html>
